{% extends 'Booking/base.html' %}

{% block body %}

<div class="container">
    <h1>Welcome to Walk-In Page</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="fname" id="fname" aria-describedby="emailHelp"
                placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname" aria-describedby="emailHelp"
                placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
            <div class="form-group">
                <label for="check-in">Check-In</label>
                <input type="date" id="datepicker1" name="check-in" width="276" />
            </div>
            <div class="form-group">
                <label for="check-out">Check-Out</label>
                <input type="date" id="datepicker2" name="check-out" width="276" />
            </div>
            <div class="form-group">
                <label for="room">Room</label>
                <select class="form-control" name="room" id="room">
                    <option>Single</option>
                    <option>Double</option>
                    <option>Large</option>
                </select>
            </div>
       
        <input type="submit" value="Submit" class="btn btn-outline-success">
    </form>

</div>

{% block js %}
<script>
    $('#datepicker1').datepicker({
        uiLibrary: 'bootstrap4'
    });
    $('#datepicker2').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>
{% endblock %}

{% endblock %}
